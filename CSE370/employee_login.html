<!DOCTYPE html>
<html>
<head>
	<title>Employee Login Page</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<style>
	body {background-color:#ffffff;background-image:url(https://wallpaperaccess.com/full/3539585.jpg);background-repeat:no-repeat;background-position:top left;background-attachment:fixed;}
</style>
</head>
<body>
	<div class="container vh-100">
		<div class="row justify-content-center h-100">
			<div class="panel w-25 my-auto shadow">
				<div class="panel panel-default col-md-150 col-md-offset-150">
				<div class="panel-header text-center bg-primary text-white">
					<h1>Welcome to the website of Indigo Restaurant</h1>
					<h2>EMPLOYEES' TEAM-WORK IS THE KEY TO OUR SUCCESS</h2>
				</div>
				<div class="panel-body">
					<form name="f1" action = "authentication_employee.php" onsubmit = "return validation()" method = "POST">
						<div class="form-group">
							<label for="email">Email</label>
							<input type="email" id="email" class="form-control" name="user" />
						</div>
						<div class="form-group">
							<label for="password">Password</label>
							<input type="password" id="password" class="form-control" name="pass" />
						</div>
						<input type="submit" class="btn btn-primary w-100" value="Login" name="">
					</form>


					    <script>  
            				function validation()  
            								{  
                						var id=document.f1.user.value;  
                						var ps=document.f1.pass.value;  
                						if(id.length=="" && ps.length=="") {  
                    						alert("User Name and Password fields are empty");  
                    						return false;  
                						}  
                						else  
                							{  
                    						if(id.length=="") {  
                        						alert("User Name is empty");  
                        						return false;  
                    						}   
                    					if (ps.length=="") {  
                    						alert("Password field is empty");  
                    						return false;  
                    						}  
                						}                             
           							}  
        				</script> 


					<div class="panel-header text-center bg-primary text-white">
						<h3>Please login to your account with proper credentials</h3>
						<h4>Please sign up for an account if you don't have any</h4>
						<a href="http://localhost/Test/employee_sign_up.html" style="color: whitesmoke;"> <u>Click Here to redirect to Sign Up page</u> </a>
					</div>
				</div>
				<div class="panel-footer text-right">
					<small>&copy; Indigo Restaurant</small>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
