<!DOCTYPE html>
<html>
<head>
	<title>Admin Login Page</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<style>
	body {background-color:#ffffff;background-image:url(https://wallpaperaccess.com/full/3991228.jpg);background-repeat:no-repeat;background-position:top left;background-attachment:fixed;}
</style>
</head>
<body>
	<div class="container vh-100">
		<div class="row justify-content-center h-100">
			<div class="panel w-25 my-auto shadow">
				<div class="panel panel-default col-md-150 col-md-offset-150">
				<div class="panel-header text-center bg-primary text-white">
					<h1>Welcome to the website of Indigo Restaurant</h1>
					<h2>ADMINISTRATIVE ACCESS ONLY!</h2>
				</div>
				<div class="panel-body">
					<form name="f1" action = "authentication_admin.php" onsubmit = "return validation()" method = "POST">
						<div class="form-group">
							<label for="name">Username</label>
							<input type="name" id="name" class="form-control" name="user" />
						</div>
						<div class="form-group">
							<label for="password">Password</label>
							<input type="password" id="password" class="form-control" name="pass" />
						</div>
						<input type="submit" class="btn btn-primary w-100" value="Login" name="">
					</form>


					    <script>  
            				function validation()  
            								{  
                						var id=document.f1.user.value;  
                						var ps=document.f1.pass.value;  
                						if(id.length=="" && ps.length=="") {  
                    						alert("User Name and Password fields are empty");  
                    						return false;  
                						}  
                						else  
                							{  
                    						if(id.length=="") {  
                        						alert("User Name is empty");  
                        						return false;  
                    						}   
                    					if (ps.length=="") {  
                    						alert("Password field is empty");  
                    						return false;  
                    						}  
                						}                             
           							}  
        				</script> 





					<div class="panel-header text-center bg-primary text-white">
						<h3>Please login to your account with proper credentials</h3>
						<h4>Contact at admin@indigo_restaurant.com if you don't know your credentials</h4>
					</div>
				</div>
				<div class="panel-footer text-right">
					<small>&copy; Indigo Restaurant</small>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
